{% extends 'socialplatform/index.html' %}

{% block title %} Post {% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% for field in form %}
                {{field.label_tag}} <br>
                {{field}} </br>
            {% endfor %}
            {% csrf_token %}
            <input type='submit' value="Create Post" class="btn btn-success">
        </form>
    </div>

{% endblock %}
