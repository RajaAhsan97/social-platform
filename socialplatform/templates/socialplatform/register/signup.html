{% extends 'socialplatform/index.html' %}

{% block title %} Signup {% endblock %}

{% block content %}

        <h2> Signup Form </h2>
        <form method='post'>
            {% for field in form %}
                {{field.label_tag}} <br>
                {{field}} <br>
            {% endfor %}
            {% csrf_token %}
            <input type="submit" value="Sign-up" class="btn btn-primary submitBtn"> 
        </form>

{% endblock %}
