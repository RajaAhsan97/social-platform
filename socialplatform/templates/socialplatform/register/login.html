{% extends 'socialplatform/index.html' %}

{% block title %} Login {% endblock %}

{% block content %}
    <h2> Login Form </h2>
    <form method='post'>
        {% for field in form %}
            {{field.label_tag}} <br>
            {{field}} <br>
        {% endfor %}
        {% csrf_token %}
        <input type='submit' value="Log-in" class="btn btn-primary loginBtn">
    </form>
{% endblock %}
