{% extends 'socialplatform/index.html' %}

{% block title %} Group {% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {% for field in form %}
                {{field.label_tag}} <br>
                {{field}} <br>
            {% endfor %}
            {% csrf_token %}
            <input type="submit" value="Create Group" class="btn btn-success GroupCreateBtn">
        </form>
    </div>
{% endblock %}
