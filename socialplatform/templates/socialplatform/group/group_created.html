{% extends 'socialplatform/index.html' %}

{% block title %} {{groupName}} {% endblock %}

{% block content %}
    <div class="container">
        <h3> {{groupName}} </h3>

        <div>
            {% if groupPosts %}
                {% for post in groupPosts %}
                    <li> {{post.message}} </li>
                {% endfor %}
                
            {% else %}
                <p> This group have no posts yet! </p>
            {% endif %}
        </div> 
    </div>


{% endblock %}
