{% extends 'socialplatform/index.html' %}

{% block title %} {% endblock %}

{% block content %}
    {% for group in Groups %}
        <div>
            <li> 
                <a href="{% url 'social:post-list' group.id %}"> {{group}} </a> <br>
                <span> {{group.no_of_posts}} </span> post{{group.no_of_posts|pluralize}}
            </li>
        </div>
    {% endfor %}
{% endblock %}
